<!-- index.html (Updated with Financial Report, Descriptions & Income) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growth Hub - Financial Report</title>
  <meta name="description" content="Growth Hub: Marketing strategies & comprehensive financial report tracker with detailed entries and income tracking.">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Growth Hub Home">Growth Hub</a>
      <button class="nav-toggle" aria-label="Toggle menu">☰</button>
      <nav class="site-nav" role="navigation">
        <a href="index.html" class="active">Home</a>
        <a href="strategy-seo.html">SEO</a>
        <a href="strategy-email.html">Email</a>
        <a href="blog.html">Blog</a>
      </nav>
    </div>
  </header>

  <main id="main-content" class="container" role="main">
    <section class="hero">
      <h1>Financial Report Dashboard</h1>
      <p>Log and analyze your financial entries with descriptions for clarity.</p>
    </section>

    <section id="budget-tracker" class="budget-tracker container">
      <h2>Report Entry</h2>
      <form id="tracker-form" class="tracker-form" aria-label="Report entry form">
        <select id="item-category" required>
          <option value="Income">Income</option>
          <option value="Assets">Assets</option>
          <option value="Liabilities">Liabilities</option>
          <option value="Smart Savings">Smart Savings</option>
          <option value="Investment">Investment</option>
          <option value="Debt">Debt</option>
        </select>
        <div id="category-description" class="category-desc">
          Select a category to see its definition.
        </div>
        <input
          type="text"
          id="item-desc"
          placeholder="Description (e.g., Emergency Fund)"
          required
        >
        <input type="number" id="item-amount" placeholder="Amount" required>
        <button type="submit">Add Entry</button>
      </form>

      <div class="tracker-controls">
        <button id="clear-btn" type="button">Clear All</button>
        <button id="download-btn" type="button">Download Report</button>
      </div>

      <div class="table-wrapper">
        <table id="report-table" aria-label="Detailed financial report">
          <thead>
            <tr>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th>Total Network</th>
              <th></th>
              <th id="net-worth">$0.00</th>
            </tr>
            <tr>
              <th>Balance</th>
              <th></th>
              <th id="balance">$0.00</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="chart-wrapper">
        <canvas id="budget-chart" aria-label="Financial distribution pie chart"></canvas>
      </div>
    </section>
  </main>

  <button id="back-to-top" aria-label="Back to top">↑</button>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <form id="newsletter-form" class="newsletter-form" aria-label="Newsletter signup">
        <label for="email">Subscribe for Growth Tips:</label>
        <input type="email" id="email" placeholder="you@example.com" required>
        <button type="submit">Subscribe</button>
      </form>
      <p>&copy; 2025 Growth Hub</p>
    </div>
  </footer>
</body>
</html>
